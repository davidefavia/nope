<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <form class="form-signin" name="loginForm" ng-submit="login()">
        <div class="form-group">
          <label class="sr-only" for="inputUsername">Username</label>
          <input autofocus class="form-control" id="inputUsername" placeholder="Username" required type="text" ng-model="user.username">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input class="form-control" id="inputPassword" placeholder="Password" required type="password" ng-model="user.password">
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-block" type="submit" ng-disabled="loginForm.$invalid">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
